<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario de registro</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<!-- .contenedor>form.formulario#formulario[name="formulario"]>(.contenedor-inputs>input[name="" placeholder=""]*2+.sexo>(input[type="radio" name="sexo" id="" value=""]+label)*2^+.termnos>input[type="checkbox" name="termnos" id="terminos"]+label{Acepto Termnos y Condiciones}^+ul.error>li{Error $}*2)+input.btn[type="submit" value="Registrate"] -->
	<div class="contenedor">
		<form action="" class="formulario" id="formulario" name="formulario">
			<div class="contenedor-inputs">
				<input type="text" name="nombre" placeholder="Nombre">
				<input type="email" name="correo" placeholder="Correo">
				<div class="sexo">
					<input type="radio" name="sexo" id="hombre" value="hombre">
					<label class="label-radio hombre" for="hombre">Hombre</label>
					<input type="radio" name="sexo" id="mujer" value="mujer">
					<label class="label-radio mujer" for="mujer">Mujer</label>
				</div>
				<div class="terminos"><input type="checkbox" name="termnos" id="terminos"><label for="terminos">Acepto Termnos y Condiciones</label></div>
				<ul class="error" id="error">
				</ul>
			</div>
			<input type="submit" class="btn" value="Registrate">
		</form>
	</div>
	<script src="js/formulario.js"></script>
</body>
</html>
