<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eventos</title>
</head>
<body>
	<button id="boton">Boton</button>
	<input type="text" id="input"><br/>
	<button id="Antes">Antes de Ir</button>
	<script>
		(function(){//Funcion anonima
			var boton =document.getElementById("boton");

			var saludo = function(){
				console.log("Saludo!! :D !!"); 
			}
			boton.addEventListener("click", saludo)

			var input = document.getElementById("input");
			var saludoInput = function(){
				console.log("Focus!!");
			}

			//Cuando se hace click fuera del input
			input.addEventListener("focus", saludoInput);


			var respuesta = function(){
				var valor = document.getElementById("input").value;

				alert("La respuesta: \""+valor+"\" ha sido Guardada");
			}
				var respuesta2 = function(){
				var valor = document.getElementById("input").value;

				alert("La respuesta2: \""+valor+"\" ha sido Guardada");
			}
			// input.addEventListener("blur", respuesta);

			input.addEventListener("change", respuesta);
			input.addEventListener("change", respuesta2);//Elemento a Remover
			input.removeEventListener("change", respuesta2);//Removemos el Elemento de la Funci√≥n respuesta2


			var boton2 = document.getElementById("Antes");
			var antes = function(e){
				console.log("Este evento es de tipo: "+e.type);//Muestra el tipo de evento que es
				console.log("Este evento es de tipo: "+e.target);//Muestra el tipo de elemento que es
				alert("Direccionando al inicio");
				e.preventDefault()
				//Redireccionando
				location.href ="#";
			}
			boton2.addEventListener("click", antes);
		}());
	</script>
</body>
</html>
