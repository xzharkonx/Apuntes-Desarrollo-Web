<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Atributos DOM</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: #dddddd;
			display: inline-block;
			margin-right: 10px;
			border:1px solid #AAAAAA;
		}

		.azul{
			background: #0074D9;
			border: 1px solid #000;
		}

		.rojo{
			background: #FF4136;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<h1>holamundo jeje oki</h1>
	<section id="contenedor">
		<div class=""></div>
		<div class=""></div>
	</section>
	
	<script>
		var elemento = document.createElement("div");
		var padre = document.getElementById("contenedor");
		var referencia = document.getElementsByTagName("div")[0];
		elemento.setAttribute("class", "azul");
		padre.insertBefore(elemento, referencia);

		alert(elemento.className);
		elemento.setAttribute("id", "cuadro_azul");
		alert(elemento.id);
		elemento.setAttribute("class", "rojo");
		// var clase = document.getElementById("cuadro_azul").class;
		// clase = "rojo";
		// elemento.setAttribute("class", clase);
		alert(elemento.className);
		// var elemento1= document.getElementsByTagName("div")[0];
		// elemento1.setAttribute("class", "azul");
	</script>
</body>
</html>
