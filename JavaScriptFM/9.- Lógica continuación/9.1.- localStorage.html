<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LocalStorage</title>
</head>
<body>
	<script>
		// Local Storage
		// Guarda las variables y lo que querramos en la computadora
		// del usuario
		// Comprobamos que el navegador soporte Local Storage
		if (typeof(Storage) !== "undefined"){
			// document.write('Si soporta');

			// Establecemos un nuevo valor
			localStorage.setItem('nombre', 'Luis Eduardo');
			// También se puede hacer de esta forma:
			// localStorage.nombre = 'Luis';
		} else {
			document.write('Tu navegador no soporta Web Storage');
		}

	</script>
</body>
