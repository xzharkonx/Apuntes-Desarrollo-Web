<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animaciones con Jquery</title>
	<style>
		.caja{
			width: 150px;
			height: 150px;
			background: #FF9900;
		}
		@keyframes colores {
/*			from{background: #FF9900;}
			to{background: #424242}*/
			0%{background: #FF9900;}
			50%{background: #424242;}
			100%{background: #FF9900;}
		}
		.animacion{
			animation: colores 3s ease;
		}
	</style>
</head>
<body>
	<button id="boton">Animar</button>
	<br>
	<div class="caja" id="caja"></div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/8.-animaciones.js"></script>
</body>
</html>
