<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Accediendo a los diferentes elementos del DOM</title>
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/4.-elementosDelDom.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}
		.caja{
			background: #226fc1;
			height: 150px;
			width: 150px;
			margin: 10px;
			display: inline-block;
			padding: 50px 25px;
			color: #fff;
			text-align: center;
			font-size: 40px;
			font-family: Arial, Sans-serif;
		}
	</style>
</head>
<body>
	<div id="contenedor">
		<div id="padre">
			<div class="caja">1</div>
			<div class="caja">2</div>
			<div class="caja" id="tercera">3</div>
			<div class="caja">4</div>
			<div class="caja">5</div>
		</div>
	</div>
</body>
</html>
