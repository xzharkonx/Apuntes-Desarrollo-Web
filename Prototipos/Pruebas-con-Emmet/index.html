    <!-- Comentar y rápidamente el texto.
    Esto dependerá de como tengamos configurados nuestros atajos de teclado, por
    default podemos hacerlo de la siguiente manera.
    Seleccionaremos todo el texto que queramos comentar (aunque sean varias líneas) 
    y precionamos (en Visual Studio Code)
        - Ctrl + }
        O bién en sublime text (pueden llegar a ser cualquiera de estás opciones)
        - Ctrl + Shift + /
        - Ctrl + /
        - Ctrl + 7
     -->

    <!-- Encerrar texto entre etiquetas.
    Seleccionamos el texto que queremos encerrar, luego precionamos la siguiente combinación:
        - Ctrl + Alt + p
    A continuación esctibimos en la barrita de texto que nos aparece el nombre de la etiqueta. 
    Y ¡Listo!, el texto estará encerrado entre etiquetas. -->

    <!-- Duplicar líneas de texto.
    Posicionate en la línea de texto que quieras duplicar, a continuación presiona el siguiente
    comando seguido de las flechas arriba o abajo dependiendo de hacia donde queramos duplicar.
        - Alt + Shift + [flecha arriba o flecha abajo] 
    -->

    <!-- Mover líneas de texto.
    Dejar precionado la tecla "Alt" y mover el texto arriba o abajo con las flechas.

    Multicursores.
    Mantener precionado la tecla "Alt" y hacer "Clic Izquierdo" donde se quiera colocar otro cursor Y
    así sucesivamente cuandos multicursores se requieran. Si se desean quita solo precionar la tecla "Esc".

    Multicursores de forma horizontal o vertical en paralelo.
    Para añadir múlticursores en forma vertical y horizontal de forma paralela para multiples
    líneas de codigo/texto, precionamos lo siguiente:
        - Ctrl + Shift + Alt + [flecha arriba o flecha abajo] 
    -->

    <!-- Dividir la pantalla de codigo en múltiples pantallas
    Si queremos 2 pantallas de código: Precionamos la tecla Alt + 2.
    Siqueremos 3 pantallas de codigo y así sucesivamente ir incrementando los números: 
    Precionamos la tecla Alt + 3. Y luego Precionamos la tecla Alt + 4. y Así sucesivamente. -->

    Acercar lupa

    Alejar lupa
        - Windows + [precionar signo -] -->
