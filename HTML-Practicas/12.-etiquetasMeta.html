<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="diseño web, codigo, programación, html, css, javascript, tutoriales, sistemas">
	<meta name="description"
		content="Contenido del sitio e información detallada que ira en la description que se mostrara en el navegador">
	<meta name="author" content="Luis Eduardo Garcia - 2018">
	
	<!-- Descripción de viewwport
	width=device-width: Establecemos que el ancho de la página sea igual al del dispositivo.
	user-scalable=no: Establecemos que el usuario no puede escalar el sitio web.
	initial-scale=1.0: Establecemos que la página tendrá un tamaño inicial de 1.
	maximum-scale=1.0: Establecemos que la página tendrá un tamaño maximo de 1.
	minimum-scale=1.0: Establecemos que la página tendrá un tamaño minimo de 1. -->

	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Etiquetas Meta</title>
</head>
