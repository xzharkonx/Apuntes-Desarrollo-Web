<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Etiquetas para Texto</title>
</head>
<body>

	<!-- Por lo regular será mejor utilizar código CSS para editar el texto. -->
	<p>
		<b>Bold</b> <!-- Bold/Negritas, SIN importancia semantica -->
		<br />
		<strong>Strong</strong> <!-- Bold/Negritas, CON importancia semantica SEO -->
		<br />

		<i>Italic</i> <!-- Italic, SIN importancia semantica -->
		<em>Enfasis</em> <!-- Italic, CON importancia semantica SEO -->
		<br />

		 <small>Small</small> <!-- Texto pequeño -->
		<br />

		<mark>Marked</mark><!-- Texto marcado con amarillo -->
		<br />

		<del>Deleted</del> <!-- Texto con linea horizontal -->
		<br />

		<ins>Inserted</ins> <!-- Texto subrayado -->
		<br />

		<!-- Estás si son más utilces de utilizar aquí que en CSS -->
		<!-- Para poner texto como potencia abajo -->
		<sub>Subscript</sub>
		<br />
		<sub>H</sub>ola
		<!-- ------------------------------------ -->
		<br />
		<!-- Para poner texto como potencia arriba -->
		<sup>Superscript</sup>
		<br />
		10x<sup>2</sup>
		<br />
	</p>
</body>
</html>
