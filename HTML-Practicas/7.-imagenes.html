<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imágenes</title>
</head>
<body>
	<!-- El atributo alt sirve para google y el SEO.
	El atributo title nos mostrara una descripción al pasar el mouse en la imágen.
	Por lo regular se pone lo mismo en ambos atributos como el nombre de la empresa. -->
	<img src="imagenes/logo.gif" width="200" alt="Este es el logo" title="Este es el logo">
	<br />
	<a href="http://www.google.com">
		<!-- páginas para generar imagenes aútomaticamente -->
		<!-- <img src="htttp://lorempixel.com/400/400" alt="Imagen aleatoria"> -->
		<img src="https://loremflickr.com/500/500" alt="Imagen aleatoria">
		<!-- Imagen cargada desde Flickr -->
		<img src="https://farm5.staticflickr.com/4885/43955793140_70368177c8_d.jpg" alt="Imagen aleatoria">
		
	</a>
</body>
</html>
