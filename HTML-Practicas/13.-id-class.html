<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="diseño web, codigo , html">
	<meta name="description"
		content="Contenido del sitio e información detallada que ira en la description que se mostrara en el navegador">
	<meta name="author" content="Luis Eduardo Garcia - Agosto 2018">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>id - class</title>
</head>

<body>
	<!-- El id nos sirve para poder acceder al elemento del DOM de una forma mas facil, se puede usar con CSS pero no es recomendable, 
		utilizar id para enlazar con javascript, jquery, php. El id no se puede repetir en la pagina -->

	<!-- Class nos sirve para darle estilos con CSS a uno o varios elementos. Class si se puede repetir en la pagina -->
	<a href="#" id="enlace" class="boton-azul">enlace</a>
	<a href="#" id="enlace2" class="boton-azul">enlace</a>
</body>

</html>
