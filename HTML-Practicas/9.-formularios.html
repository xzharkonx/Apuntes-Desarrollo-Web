<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	Formularios</title>
</head>
<body>
		<form action="" method="">
			<!-- Atributos de validacion o restricción -->
			<!-- 	disabled Input desabilitado
			required Atributo requerido
			maxlength="10"
			readonly De solo lectura
			size="20" Para alargar los formlarios aunque es mejor hacrlo con css -->
			<!-- El atributo de for en los label se relaciona en base al id del input -->

			<label for="nombre">Nombre: </label>
			<input type="text" placeholder="Nombre:" id="nombre" name="nombre">
			<br />

			<label for="correo">Correo:</label>
			<input type="email" name="correo" id="correo" placeholder="Correo">
			<br />

			<label for="mensaje">Mensaje:</label>
			<textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
			<br />

			<label for="pais">Pais:</label>
			<select name="pais" id="pais">
				<option value="mexico">México</option>
				<option value="españa" selected>España</option>
				<option value="argentina">Argentina</option>
			</select>	
			<br />	

			<label for="hombre">Hombre: </label>
			<input type="radio" name="genero" value="hombre" id="hombre">
			<label for="mujer">Mujer: </label>
			<input type="radio" name="genero" value="mujer" id="mujer">

			<label for="terminos">Terminos:</label>
			<input type="checkbox" name="terminos" id="terminos">
			<label for="condiciones">Condiciones:</label>
			<input type="checkbox" name="condiciones" id="condiciones" checked>
			<br />
			
			<input type="submit" value="Enviar">

		</form>
</body>
</html>
